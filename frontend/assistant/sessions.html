<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Today's Sessions - Attendance System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>ðŸ“‹ Attendance System</h1>
            <div class="user-info">
                <span id="user-name">Loading...</span>
                <a href="attendance-history.html" class="btn logout-btn" style="margin-right: 0.5rem;">ðŸ“Š My History</a>
                <button class="btn logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h2>Your Sessions Today</h2>
            <p class="subtitle" id="current-date">Loading...</p>
        </div>

        <div id="alert-container"></div>

        <div id="loading-spinner" class="spinner"></div>

        <div id="sessions-container" class="sessions-grid" style="display: none;">
            <!-- Sessions will be loaded here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <h3>No Sessions Today</h3>
            <p>You don't have any sessions scheduled for today. Enjoy your day off!</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../shared/js/api.js"></script>
    <script src="js/sessions.js"></script>
</body>

</html>
