<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/controls.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h1>Activity Controls</h1>
        </div>

        <div id="alert-container"></div>

        <!-- Tabs -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="tabs">
                <button class="tab-btn active" data-tab="whatsapp">WhatsApp Schedules</button>
            </div>
        </div>

        <!-- WhatsApp Schedules Tab -->
        <div id="whatsapp-tab" class="tab-content active">
            <div class="card" style="margin-bottom: 2rem;">
                <div class="section-header">
                    <h2>WhatsApp Schedules</h2>
                    <button class="btn btn-primary" id="add-whatsapp-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Schedule
                    </button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Day of Week</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="whatsapp-table">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <div class="loading-spinner"></div>
                                    Loading schedules...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>

    <!-- Add/Edit WhatsApp Schedule Modal -->
    <div class="modal-overlay" id="whatsapp-modal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="whatsapp-modal-title">Add WhatsApp Schedule</h3>
                <button class="modal-close" id="close-whatsapp-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="whatsapp-form">
                    <input type="hidden" id="whatsapp-id">

                    <div class="form-group">
                        <label class="form-label">User *</label>
                        <select id="whatsapp-user" class="form-select" required>
                            <option value="">Select User</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Day of Week *</label>
                        <select id="whatsapp-day" class="form-select" required>
                            <option value="">Select Day</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="7">Sunday</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Start Time *</label>
                        <input type="time" id="whatsapp-start-time" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">End Time *</label>
                        <input type="time" id="whatsapp-end-time" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="whatsapp-active" checked> Active
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-whatsapp-btn">Cancel</button>
                <button type="submit" form="whatsapp-form" class="btn btn-primary" id="save-whatsapp-btn">Save
                    Schedule</button>
            </div>
        </div>
    </div>



    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal" style="max-width: 450px;">
            <div class="modal-header">
                <h3 id="delete-modal-title">Delete</h3>
                <button class="modal-close" id="close-delete-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="delete-message">Are you sure you want to delete this item?</p>
                <p style="color: var(--accent-red); margin-bottom: 0;">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-delete-btn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="../shared/js/sidebar-template.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="../shared/js/api.js"></script>
    <script src="js/controls.js"></script>
</body>

</html>
