<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Session - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .session-info {
            display: flex;
            gap: 2rem;
        }

        .info-item label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .info-item span {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .search-box {
            max-width: 300px;
            width: 100%;
        }

        /* Highlight for new/updated rows */
        .row-updated {
            animation: highlight 2s ease-out;
        }

        @keyframes highlight {
            0% {
                background-color: rgba(16, 185, 129, 0.2);
            }

            100% {
                background-color: transparent;
            }
        }

        /* Undo Button Styling */
        .undo-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
            border: 1px solid #dc2626 !important;
            color: white !important;
            animation: pulse-red 2s infinite;
        }

        .undo-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%) !important;
            border-color: #b91c1c !important;
            transform: translateY(-1px);
        }

        .undo-btn:disabled {
            background: #9ca3af !important;
            border-color: #9ca3af !important;
            animation: none !important;
            cursor: not-allowed !important;
        }

        @keyframes pulse-red {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
            }
        }

        #undo-timer {
            font-weight: 600;
            color: #fbbf24;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="main-content">
        <!-- Breadcrumb -->
        <div style="margin-bottom: 1rem;">
            <a href="call-sessions.html" style="color: var(--text-secondary); text-decoration: none;">&larr; Back to
                Sessions</a>
        </div>

        <div class="monitor-header">
            <div>
                <h1 style="margin-bottom: 0.5rem;">Session Monitor</h1>
                <div class="session-info">
                    <div class="info-item">
                        <label>Session Name</label>
                        <span id="session-name">Loading...</span>
                    </div>
                    <div class="info-item">
                        <label>Date</label>
                        <span id="session-date">-</span>
                    </div>
                    <div class="info-item">
                        <label>Status</label>
                        <span id="session-status">-</span>
                    </div>
                </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <!-- Import Type Selector -->
                <select id="import-type-monitor" class="form-select" style="width: auto; min-width: 120px;">
                    <option value="">Import: General</option>
                    <option value="absent">Import: Absent</option>
                    <option value="present">Import: Attendance</option>
                </select>

                <!-- Hidden file input for import -->
                <input type="file" id="import-file" accept=".xlsx, .xls, .csv" style="display: none;">
                <button class="btn btn-outline" id="import-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Import/Merge Students
                </button>
                <button class="btn btn-primary" id="export-btn" style="background: var(--accent-green); border: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
                <button class="btn btn-outline" id="round-two-btn" style="background: var(--accent-orange); border: none; color: white; display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Start Round Two
                </button>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total" style="color: var(--text-primary);">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-completed" style="color: var(--accent-green);">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-pending" style="color: var(--accent-orange);">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Students Table -->
        <div class="card">
            <!-- Filters Section -->
            <div class="card" style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem; font-size: 1rem; color: var(--text-secondary);">Filters</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem;">
                    <!-- Search (Name/Phone) -->
                    <div class="form-group" style="margin-bottom: 0;">
                        <input type="text" id="filter-search" class="form-input" placeholder="Search Name or Phone...">
                    </div>

                    <!-- Assistant Filter -->
                    <div class="form-group" style="margin-bottom: 0;">
                        <select id="filter-assistant" class="form-select">
                            <option value="">All Assistants</option>
                            <!-- Populated dynamically -->
                        </select>
                    </div>

                    <!-- Status Filter -->
                    <div class="form-group" style="margin-bottom: 0;">
                        <select id="filter-status" class="form-select">
                            <option value="">All Call Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="wrong-number">Wrong Number</option>
                            <option value="no-answer">No Answer</option>
                            <option value="online-makeup">Online Makeup</option>
                            <option value="left-teacher">Left Teacher</option>
                            <option value="other-makeup">Other Makeup</option>
                            <option value="tired">Tired</option>
                        </select>
                    </div>

                    <!-- Attendance Filter -->
                    <div class="form-group" style="margin-bottom: 0;">
                        <select id="filter-attendance" class="form-select">
                            <option value="">All Attendance</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>

                    <!-- Homework Filter -->
                    <div class="form-group" style="margin-bottom: 0;">
                        <select id="filter-homework" class="form-select">
                            <option value="">All Homework</option>
                            <option value="done">Done</option>
                            <option value="not evaluated">Not Evaluated</option>
                            <option value="not complete">Not Complete</option>
                            <option value="empty">Empty (No Data)</option>
                        </select>
                    </div>

                    <!-- Center Filter -->
                    <div class="form-group" style="margin-bottom: 0;">
                        <select id="filter-center" class="form-select">
                            <option value="">All Centers</option>
                            <!-- Populated dynamically -->
                        </select>
                    </div>

                    <!-- Exam Mark Filter -->
                    <div class="form-group" style="margin-bottom: 0;">
                        <input type="text" id="filter-exam-mark" class="form-input"
                            placeholder="Filter by Exam Mark...">
                    </div>
                </div>
            </div>

            <div class="actions-bar">
                <h2 style="margin: 0;">Students List</h2>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-sm btn-outline" id="add-student-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Student
                    </button>
                    <!-- Old search input removed from here -->
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Parent Phone</th>
                            <th>Center</th>
                            <th>Exam Mark</th>
                            <th>Attendance</th>
                            <th>Homework</th>
                            <th>Status</th>
                            <th>Assigned To</th>
                            <th>Last Comment</th>
                            <th style="width: 100px;">Actions</th>
                            <th id="round-two-header" style="display: none; background: var(--accent-orange); color: white;">Round Two</th>
                            <th id="round-two-assigned-header" style="display: none; background: var(--accent-orange); color: white;">Round Two Assigned</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body">
                        <tr>
                            <td colspan="14" class="text-center">Loading students...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Edit/Add Student Modal -->
    <div class="modal-overlay" id="student-modal">
        <div class="modal" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="modal-title">Edit Student</h3>
                <button class="modal-close" id="close-student-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="student-form">
                    <input type="hidden" id="student-index"> <!-- Index in the array -->

                    <div class="form-group">
                        <label class="form-label">Student Name *</label>
                        <input type="text" id="student-name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Student Phone</label>
                        <input type="tel" id="student-phone" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Parent Phone</label>
                        <input type="tel" id="parent-phone" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Student ID</label>
                        <input type="text" id="student-id-edit" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Center</label>
                        <input type="text" id="center-edit" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Exam Mark</label>
                        <input type="text" id="exam-mark-edit" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="student-status" class="form-select">
                            <option value="">Pending</option>
                            <option value="wrong-number">Wrong Number</option>
                            <option value="no-answer">No Answer</option>
                            <option value="online-makeup">Online Makeup</option>
                            <option value="left-teacher">Left Teacher</option>
                            <option value="other-makeup">Other Makeup</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-student-btn">Cancel</button>
                <button type="submit" form="student-form" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="../shared/js/sidebar-template.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="../shared/js/api.js"></script>
    <script src="js/monitor-session.js"></script>
</body>

</html>
